<script type="text/template" id="main-tpl">
	<style>

	</style>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1" aria-expanded="false">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
				<a class="navbar-brand" href="#">
					<%- i18n.t('app.title') %>
				</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" class="logout-btn">Выход</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<form id="edit-model-form" name="editModelForm" class="form-horizontal" enctype="application/x-www-form-urlencoded" method="post" action="">
				<div style="width: 100%;" class="alert-msg alert alert-danger" hidden role="alert">
					<button type="button" class="msg-close close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<strong>Ошибка:</strong> <span class="msg"></span>
				</div>
			<% if (collectionName === "task") { %>
				<div class="form-title form-group"><label for="task_title" class="control-label required col-md-2 col-xs-2">Название</label>
					<div class="controls col-md-10 col-xs-10">
						<input type="text" name="task_title" id="task_title" value="<% if (modelAttributes.taskDescription) { %><%- modelAttributes.taskName %><% } %>" class="form-control">
					</div>
				</div>
				<div class="form-number form-group">
					<label for="task_number_in_course" class="control-label required col-sm-2 col-xs-2">Номер в курсе</label>
					<div class="controls col-sm-10 col-xs-10">
						<input type="text" name="task_number_in_course" id="task_number_in_course" value="<% if (modelAttributes.taskId) { %><%- modelAttributes.taskId %><% } %>" class="form-control">
					</div>
				</div>
				<div class="form-description form-group">
					<label for="task_description" class="control-label col-sm-2 col-xs-2">Краткое описание</label>
					<div class="controls col-sm-10 col-xs-10">
						<input type="text" name="task_description" id="task_description" value="<% if (modelAttributes.taskDescription) { %><%- modelAttributes.taskDescription %><% } %>" class="form-control">
					</div>
				</div>
				<div class="form-info form-group">
					<label for="task_info" class="control-label col-sm-2 col-xs-2">Полное описание</label>
					<div class="controls col-sm-10 col-xs-10">
						<textarea class="form-control" name="task_info" id="task_info" rows="5"><% if (modelAttributes.taskInfo) { %><%- modelAttributes.taskInfo %><% } %></textarea>
					</div>
				</div>
				<div class="form-goals form-group">
					<label for="task_goals" class="control-label col-sm-2 col-xs-2">Задачи</label>
					<div class="controls col-sm-10 col-xs-10">
						<textarea class="form-control" name="task_goals" id="task_goals" rows="5"><% if (modelAttributes.goals) { %><%- modelAttributes.goals %><% } %></textarea>
					</div>
				</div>
				<div class="form-js-check form-group">
					<label for="task_js_check" class="control-label col-sm-2 col-xs-2">Проверяющий JS-код</label>
					<div class="controls col-sm-10 col-xs-10">
						<textarea class="form-control" name="task_js_check" id="task_js_check" rows="8"><% if (modelAttributes.jsSolution) { %><%- modelAttributes.jsSolution %><% } %></textarea>
					</div>
				</div>
				<% if (modelAttributes.isChallenge) { %>
				<div class="form-task-solution form-group">
					<label for="task_html_solution" class="control-label col-sm-2 col-xs-2">HTML-код решения</label>
					<div class="controls col-sm-10 col-xs-10">
						<textarea class="form-control" name="task_html_solution" id="task_html_solution" rows="8"><% if (modelAttributes.htmlSolution) { %><%- modelAttributes.htmlSolution %><% } %></textarea>
					</div>
				</div>
				<% } %>
				<div class="form-html-block form-group">
					<label for="task_html_block" class="control-label col-sm-2 col-xs-2">Заблокировать HTML</label>
					<div class="controls col-sm-10 col-xs-10 checkbox">
						<input type="checkbox" name="task_html_block" id="task_html_block" <% if (modelAttributes.htmlBlocked) { %>checked<% } %>>
					</div>
				</div>
				<div class="form-initial-html form-group">
					<label for="task_initial_html" class="control-label col-sm-2 col-xs-2">Исходный HTML-код</label>
					<div class="controls col-sm-10 col-xs-10">
						<textarea class="form-control" name="task_initial_html" id="task_initial_html" rows="8"><% if (modelAttributes.initialHtml) { %><%- modelAttributes.initialHtml %><% } %></textarea>
					</div>
				</div>
				<div class="form-css-block form-group">
					<label for="task_css_block" class="control-label col-sm-2 col-xs-2">Заблокировать CSS</label>
					<div class="controls col-sm-10 col-xs-10 checkbox">
						<input type="checkbox" name="task_css_block" id="task_css_block" <% if (modelAttributes.cssBlocked) { %>checked<% } %>>
					</div>
				</div>
				<div class="form-initial-css form-group">
					<label for="task_initial_css" class="control-label col-sm-2 col-xs-2">Исходный CSS-код</label>
					<div class="controls col-sm-10 col-xs-10">
						<textarea class="form-control" name="task_initial_css" id="task_initial_css" rows="8"><% if (modelAttributes.initialCss) { %><%- modelAttributes.initialCss %><% } %></textarea>
					</div>
				</div>
				<div class="form-js-block form-group">
					<label for="task_js_block" class="control-label col-sm-2 col-xs-2">Заблокировать JS</label>
					<div class="controls col-sm-10 col-xs-10 checkbox">
						<input type="checkbox" name="task_js_block" id="task_js_block" <% if (modelAttributes.jsBlocked) { %>checked<% } %>>
					</div>
				</div>
				<div class="form-initial-js form-group">
					<label for="task_initial_js" class="control-label col-sm-2 col-xs-2">Исходный JS-код</label>
					<div class="controls col-sm-10 col-xs-10">
						<textarea class="form-control" name="task_initial_js" id="task_initial_js" rows="8"><% if (modelAttributes.initialJs) { %><%- modelAttributes.initialJs %><% } %></textarea>
					</div>
				</div>
				<div class="form-option form-group">
					<label for="task_is_challenge" class="control-label col-sm-2 col-xs-2">Тип задания</label>
					<div class="controls col-sm-10 col-xs-10">
						<select class="form-control" name="task_is_challenge" id="task_is_challenge">
                            <option value="normalTask" <% if (!modelAttributes.isChallenge) { %>selected<% } %>>Обычное задание</option>
                            <option value="challenge" <% if (modelAttributes.isChallenge) { %>selected<% } %>>Испытание</option>
                        </select>
					</div>
				</div>
			<% } else if (collectionName === "course") { %>
				<div class="form-title form-group">
					<label for="course_name" class="control-label required col-sm-4">Название</label>
                    <div class="controls col-sm-8">
                        <input type="text" name="course_name" id="course_name" value="<% if (modelAttributes.name) { %><%- modelAttributes.name %><% } %>" class="form-control">
                    </div>
                </div>
                <div class="form-number form-group">
                    <label for="course_number" class="control-label required col-sm-4">Номер курса</label>
                    <div class="controls col-sm-8">
                        <input type="text" name="course_number" id="course_number" value="<% if (modelAttributes.courseId) { %><%- modelAttributes.courseId %><% } %>" class="form-control">
                    </div>
                </div>
                <div class="form-number form-group">
                    <label for="course_description" class="control-label required col-sm-4">Описание курса</label>
                    <div class="controls col-sm-8">
                        <input type="text" name="course_description" id="course_description" value="<% if (modelAttributes.description) { %><%- modelAttributes.description %><% } %>" class="form-control">
                    </div>
                </div>
			<% } %>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" name="save" id="save" value="Сохранить" class="btn btn-primary">
						<button type="button" class="btn btn-default btn-prev">Назад</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</script>
