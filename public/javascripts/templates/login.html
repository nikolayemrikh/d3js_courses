<div id="login-view">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><%- i18n.t('login.title') %></h3>
        </div>
        <div class="panel-body">
            <form name="auth-plain">
                <fieldset>
                    <div class="form-group">
                        <div class="input-group">
                            <label class="input-group-addon" id="username"><span class="fa fa-user"></span></label>
                            <input class="form-control" placeholder="<%= i18n.t('login.username') %>" name="username" type="text" aria-describedby="username" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label class="input-group-addon" id="password"><span class="fa fa-lock"></span></label>
                            <input class="form-control" placeholder="<%= i18n.t('login.password') %>" name="password" type="password" aria-describedby="password" required>
                        </div>
                    </div>
                    <input class="btn btn-success btn-block" type="submit" value="<%= i18n.t('login.submit') %>">
                </fieldset>
            </form>
            <!--
            <div class="login-from-line">
                <span class="login-from-text">
                    <%= i18n.t('login.from') %>
                </span>
            </div>
            <div class="text-center">
                <a class="btn btn-default openedu-btn" href="/profile/openedu"></a>
            </div>
            -->
        </div>
    </div>
</div>
</script>
